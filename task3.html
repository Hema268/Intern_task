<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    let a = parseFloat(prompt("Number:"));
    for (let i = 1; i <= 10; i++) {
        let h2 = document.createElement("h2");
        h2.innerHTML = a + "*" + i + "=" + a*i;
        document.body.appendChild(h2);
        //document.write(a + "*" + i + "=" + a*i + "<br>"); this line simply print in normal font size
    }
</script>
</html>
