<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
</head>
<body>
    
</body>
<script>
    let a = parseFloat(prompt("Enter the first number:"));
    let b = parseFloat(prompt("Enter the second number:"));

    function add() {
        let c = a + b;
        document.write("<h2>Addition:</h2> " + c + "<br>");
    }

    function sub() {
        let c = a - b;
        document.write("<h2>Subtraction:</h2> " + c + "<br>");
    }

    function mul() {
        let c = a * b;
        document.write("<h2>Multiplication:</h2> " + c + "<br>");
    }

    function div() {
        let c = a / b;
        document.write("<h2>Division:</h2> " + c + "<br>");
    }

    function mod() {
        let c = a % b;
        document.write("<h2>Modulus:</h2> " + c + "<br>");
    }

    function pow() {
        let c = a ** b;
        document.write("<h2>Power:</h2> " + c + "<br>");
    }

    add();
    sub();
    mul();
    div();
    mod();
    pow();
</script>
</html>
